
<div id="carousel-example-generic"
	class="carousel slide cover overlay overflow-hidden max-height-100 cover-navbar-large-top margin-none"
	data-ride="carousel">

	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img src="images/ukad-main-min.jpg" alt="Slider" class="width-100pc">
		</div>
	</div>


</div>

<div class="bg-white">
	<div class="container" ng-controller="userCtrl">

		<div class="page-section">

			<h1 class="page-section-heading">Nos Chers Membres</h1>
			
					<div class="row" id="userList">
			<div ng-repeat="u in users" class="col-xs-4 col-sm-2">
				<a href="" ng-click="showUserModal(u)"><img
					src="images/members/::u.id::.jpg" alt="Pas d'image"
					class="img-thumbnail img-responsive img-circle"></a>
				<h5 class="text-center"> <strong>::u.firstName+' '+u.lastName:: </strong></h5>
				<h5 class="text-center">::u.position.name:: </h5>
				<hr>
			</div>
		</div>

		<div id="myModal" class="modal fade" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-info">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">X</button>
						<h1 id="myModalLabel" class="text-center"></h1>
					</div>
					<div class="modal-body">
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-4 col-sm-2">
									<img src="images/members/::currUser.id::.jpg" alt="Pas d'image"
										class="img-thumbnail img-responsive img-circle">
								</div>
							</div>
							<hr>
							<div class="row">
								<h4 class="text-center">
									<i class="fa fa-fw fa-map-marker fa-2x"></i>::currUser.city::
								</h4>
								<h4 class="text-center">
									<i class="fa fa-fw fa-phone fa-2x"></i> ::currUser.phone::
								</h4>
								<h4 class="text-center">
									<i class="fa fa-fw fa-envelope-o fa-2x"></i><a ng-href="mailto: ::currUser.email::">::currUser.email::</a> 
								</h4>
								<h4 class="text-center">
									<i class="fa fa-fw fa-user fa-2x"></i> Membre depuis ::currUser.createDate|date::
								</h4>
							</div>
						</div>
					</div>
					<div class="modal-footer bg-info">
						<button class="btn btn-lg btn-default center-block"
							data-dismiss="modal" aria-hidden="true">Fermer</button>
					</div>
				</div>
			</div>
		</div>
		<!--/modal-->
