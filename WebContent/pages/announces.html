<div ng-include="'pages/menubg.html'"></div>
<div class="bg-white" ng-controller="announceCtrl">
	<div class="container">
		<div class="row">
			<div class="item col-lg-9 col-md-6 col-xs-12">
				<div class="page-section">

					<div class="container">
						<h2>Les Announces</h2>
					</div>
					<div id="exTab3">
						<ul class="nav nav-pills">
							<li class="active"><a href="#1b" data-toggle="tab">Ajouter
									une annonce</a></li>
							<li><a href="#2b" ng-click="getAllAnnounces()"
								data-toggle="tab">Les annonces</a></li>	
							<li ng-show="theUser.canApprove"><a href="#3b"
								data-toggle="tab">Charger les images d'une annonce</a></li>					
						</ul>

						<div class="tab-content clearfix">
							<div class="tab-pane active" id="1b">
								<div class="alert alert-danger"
									ng-show="!announceSaved && announceSaveSubmitted">
									<button type="button" class="close" data-dismiss="alert">
										<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
									</button>
									::theAnnounceMessage::
								</div>

								<div class="alert alert-success"
									ng-show="announceSaved && announceSaveSubmitted">
									<button type="button" class="close" data-dismiss="alert">
										<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
									</button>
									::theAnnounceMessage::
								</div>

								<form role="form">							
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="announceTitle">Title:</label> <input
													ng-model="theAnnounce.title" type="text" id="announceTitle"
													class="form-control" placeholder="announceTitle">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="announceDescription">Description</label>
												<textarea rows="4" cols="50" ng-model="theAnnounce.description"
													type="text" class="form-control" id="announceDescription"
													placeholder="Description" />
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-6">
											<div class="form-group margin-none">
												<label for="beginDate">Date de Debut</label> <input
													id="startDate" ng-model="theAnnounce.beginDate" type="text"
													class="form-control datepicker">
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-group margin-none">
												<label for="endDate">Date de Fin</label> <input id="endDate"
													ng-model="theAnnounce.endDate" type="text"
													class="form-control datepicker">
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label for="status">Etat</label> <select
													name="select" class="form-control"
													ng-model="theAnnounce.status" data-style="btn-white"
													data-size="5">
													<option value="0">Active</option>
													<option value="1">Desactive</option>
												</select>
											</div>
										</div>
									</div>
										
									<button ng-click="createAnnounce()" type="submit"
										class="btn btn-primary">Enregistrer</button>
				
									&nbsp;&nbsp;&nbsp;
									<button ng-click="clearAnnounce()" type="submit"
										class="btn btn-danger">Effacer</button>
								</form>
							</div>
							
							<div class="tab-pane" id="2b">
								<h1 class="page-section-heading">Les announces</h1>
								<div class="panel panel-default">
									<!-- Data table -->
									<table st-table="displayedCollection" st-safe-src="announces"
										class="table table-striped" cellspacing="0" width="100%">
										<thead>
											<tr>
				
												<th colspan="5"><input st-search
													placeholder="Rechercher une announce"
													class="input-sm form-control" type="search" />
												</th>
											</tr>
											<tr>
												<th>Title</th>
												<th>Description</th>
												<th>Debut</th>
												<th>Fin</th>
												<th>Status</th>
												<th ng-show="theUser.canApprove">Supprimer</th>
												<th ng-show="theUser.canApprove">Selectionner</th>
				
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="aAnnounce in displayedCollection"
												ng-show="!aAnnounce.deleted">
												<td>::aAnnounce.title::</td>
												<td>::aAnnounce.description::</td>
												<td>::aAnnounce.beginDate::</td>
												<td>::aAnnounce.endDate::</td>
												<td>::aAnnounce.statusDescription::</td>
												<td>
													<button ng-show="theUser.canApprove" type="button"
														ng-click="deleteAnnounce(aAnnounce)"
														class="btn btn-sm btn-danger">
														<i class="glyphicon glyphicon-remove-circle"> </i>
													</button>
												</td>
												<td>
													<button ng-show="theUser.canApprove" type="button"
														ng-click="selectAnnounce(aAnnounce)" class="btn btn-success">
														<i class="glyphicon glyphicon-ok"> </i>
													</button>
												</td>
											</tr>
				
										</tbody>
										<tfoot>
											<tr>
												<td colspan="7" class="text-center">
													<div st-pagination="" st-items-by-page="7"
														st-displayed-pages="100"></div>
												</td>
											</tr>
										</tfoot>
									</table>
									<!-- // Data table -->
								</div>
							</div>
							
													<!-- -->
						<div class="tab-pane" id="3b" ng-show="theUser.canApprove">
							<div class="panel panel-default" ng-show="announceSelected">
								<div class="panel-heading">
									<h3>
										<strong>::theAnnounce.title::</strong>
									</h3>
								</div>
								<div class="panel-body">
									<ul>
										<li>::theAnnounce.description::</li>
									</ul>
								</div>

							</div>
							<div class="alert alert-danger" ng-show="!announceSelected">
								<button type="button" class="close" data-dismiss="alert">
									<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
								</button>
								Veuillez selectionner une annonce
							</div>

							<div class="row" ng-show="announceSelected">

								<div class="col-md-3">


									<div ng-show="announceUploader.isHTML5">
										<!-- 3. nv-file-over announceUploader="link" over-class="className" -->
										<div class="well my-drop-zone" nv-file-over=""
											uploader="announceUploader">Vous pouvez aussi drag-n-drop les
											photos dans cette zone</div>

										<!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" 
									<div nv-file-drop="" uploader="uploader"
										options="{ url: '/foo' }">
										<div nv-file-over="" uploader="uploader"
											over-class="another-file-over-class"
											class="well my-drop-zone">Another drop zone with its
											own settings</div>-->
									</div>
								</div>

								<!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
								<input type="file" nv-file-select="" uploader="announceUploader"
									multiple /><br />

							</div>

							<div class="col-md-9" style="margin-bottom: 40px"
								ng-show="announceSelected">
								<h2>Choisissez seulement des photos</h2>
								<p>Nombre de photos: :: announceUploader.queue.length ::</p>

								<table class="table">
									<thead>
										<tr>
											<th width="50%">Nom</th>
											<th ng-show="announceUploader.isHTML5">Tailler</th>
											<th ng-show="announceUploader.isHTML5">Avancement</th>
											<th>Etat</th>
											<th>Actions</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in announceUploader.queue">
											<td><strong>:: item.file.name ::</strong> <!-- Image preview -->
												<!--auto height--> <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
												<!--auto width-->
												<div ng-show="announceUploader.isHTML5"
													ng-thumb="{ file: item._file, height: 100 }"></div> <!--fixed width and height -->
												<!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
											</td>
											<td ng-show="announceUploader.isHTML5" nowrap>::
												item.file.size/1024/1024|number:2 :: MB</td>
											<td ng-show="announceUploader.isHTML5">
												<div class="progress" style="margin-bottom: 0;">
													<div class="progress-bar" role="progressbar"
														ng-style="{ 'width': item.progress + '%' }"></div>
												</div>
											</td>
											<td class="text-center"><span ng-show="item.isSuccess"><i
													class="glyphicon glyphicon-ok"></i></span> <span
												ng-show="item.isCancel"><i
													class="glyphicon glyphicon-ban-circle"></i></span> <span
												ng-show="item.isError"><i
													class="glyphicon glyphicon-remove"></i></span></td>
											<td nowrap>
												<button type="button" class="btn btn-success btn-xs"
													ng-click="item.upload()"
													ng-disabled="item.isReady || item.isUploading || item.isSuccess">
													<span class="glyphicon glyphicon-upload"></span> Charger
												</button>
												<button type="button" class="btn btn-warning btn-xs"
													ng-click="item.cancel()" ng-disabled="!item.isUploading">
													<span class="glyphicon glyphicon-ban-circle"></span>
													Annuler
												</button>
												<button type="button" class="btn btn-danger btn-xs"
													ng-click="item.remove()">
													<span class="glyphicon glyphicon-trash"></span> Enlever
												</button>
											</td>
										</tr>
									</tbody>
								</table>

								<div>
									<div>
										Avancement:
										<div class="progress" style="">
											<div class="progress-bar" role="progressbar"
												ng-style="{ 'width': announceUploader.progress + '%' }"></div>
										</div>
									</div>
									<button type="button" class="btn btn-success btn-s"
										ng-click="announceUploader.uploadAll()"
										ng-disabled="!announceUploader.getNotUploadedItems().length">
										<span class="glyphicon glyphicon-upload"></span> Charger
										toutes les photos
									</button>
									<button type="button" class="btn btn-warning btn-s"
										ng-click="announceUploader.cancelAll()"
										ng-disabled="!announceUploader.isUploading">
										<span class="glyphicon glyphicon-ban-circle"></span> Annuler
										tout
									</button>
									<button type="button" class="btn btn-danger btn-s"
										ng-click="announceUploader.clearQueue()"
										ng-disabled="!announceUploader.queue.length">
										<span class="glyphicon glyphicon-trash"></span> Enlever tout
									</button>
								</div>

							</div>

						</div>
						
						
						</div>
						<!--  End of announce -->
					</div>
				</div>
			</div>
			<div class="item col-lg-3 col-md-6 col-xs-12">
				<div class="page-section">
					<div ng-include="'pages/sidebar.html'"></div>
				</div>
			</div>
		</div>



	</div>


	<br />

</div>
<!-- // END .bg-white -->
