<div ng-include="'pages/menubg.html'"></div>

<div class="bg-white" ng-controller="userCtrl">
	<div class="container">
		<div class="row">
			<div class="item col-lg-9 col-md-6 col-xs-12">
				<div class="page-section">

					<div class="container">
						<h2>Profile</h2>
					</div>

					<div id="exTab3" class="container">
						<ul class="nav nav-pills">
							<li class="active"><a href="#1b" data-toggle="tab"
								ng-click="resetUserMessage()">Information Generale</a></li>
							<li><a href="#2b" data-toggle="tab"
								ng-click="resetUserMessage()">Contact</a></li>
							<li><a href="#3b" data-toggle="tab">Changer l'image du
									profile</a></li>

						</ul>

						<div class="tab-content clearfix">
							<div class="tab-pane active" id="1b">
								<form role="form">
									<div class="row">
										<div class="col-xs-4 col-sm-2">
											<img src="images/members/::theUser.id::.jpg"
												alt="Pas d'image"
												class="img-thumbnail img-responsive img-circle" />
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="firstName">Prenom:</label> <input
													ng-model="theUser.firstName" type="text"
													class="form-control" id="firstName" placeholder="Prenom">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="lastName">Nom:</label> <input
													ng-model="theUser.lastName" type="text"
													class="form-control" id="lastName" placeholder="Nom">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="emailAddress">Email:</label> <input
													ng-model="theUser.email" type="text" class="form-control"
													id="emailAddress" placeholder="Email">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="password">Mot de Passe</label> <input
													ng-model="theUser.password" type="password"
													class="form-control" id="password"
													placeholder="Mot de Passe" />
											</div>
										</div>
									</div>

									<button ng-click="saveUser(theUser)" type="submit"
										class="btn btn-primary">Enregistrer</button>

									<div class="alert alert-danger"
										ng-show="failedLogin&&saveUserSubmitted">
										<button type="button" class="close" data-dismiss="alert">
											<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
										</button>
										::theUserMessage::
									</div>

									<div class="alert alert-success"
										ng-show="!failedLogin&&saveUserSubmitted">
										<button type="button" class="close" data-dismiss="alert">
											<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
										</button>
										::theUserMessage::
									</div>


								</form>
							</div>



							<div class="tab-pane" id="2b">
								<form role="form">
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="telephone">Telephone:</label> <input
													ng-model="theUser.phone" type="text" class="form-control"
													id="telephone" placeholder="Telephone">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="address">Addresse:</label> <input
													ng-model="theUser.address" type="text" class="form-control"
													id="address" placeholder="Addresse">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group form-control-default">
												<label for="city">Ville de residence:</label> <input
													ng-model="theUser.city" type="text" class="form-control"
													id="city" placeholder="Ville de residence">
											</div>
										</div>
									</div>

									<button ng-click="saveUser(theUser)" type="submit"
										class="btn btn-primary">Enregistrer</button>

									<div class="alert alert-danger"
										ng-show="failedLogin&&saveUserSubmitted">
										<button type="button" class="close" data-dismiss="alert">
											<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
										</button>
										::theUserMessage::
									</div>

									<div class="alert alert-success"
										ng-show="!failedLogin&&saveUserSubmitted">
										<button type="button" class="close" data-dismiss="alert">
											<span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span>
										</button>
										::theUserMessage::
									</div>
								</form>
							</div>

							<div class="tab-pane" id="3b">

								<div class="row">
									<!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->
									<input type="file" nv-file-select=""
										uploader="userProfileUploader" /><br />
								</div>

								<div class="col-md-9" style="margin-bottom: 40px">
									<h2>Choisissez votre photo</h2>

									<table class="table">
										<thead>
											<tr>
												<th width="50%">Nom</th>
												<th ng-show="userProfileUploader.isHTML5">Tailler</th>
												<th ng-show="userProfileUploader.isHTML5">Avancement</th>
												<th>Etat</th>
												<th>Actions</th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in userProfileUploader.queue">
												<td><strong>:: item.file.name ::</strong> <!-- Image preview -->
													<!--auto height--> <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
													<!--auto width-->
													<div ng-show="userProfileUploader.isHTML5"
														ng-thumb="{ file: item._file, height: 100 }"></div> <!--fixed width and height -->
													<!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
												</td>
												<td ng-show="userProfileUploader.isHTML5" nowrap>::
													item.file.size/1024/1024|number:2 :: MB</td>
												<td ng-show="userProfileUploader.isHTML5">
													<div class="progress" style="margin-bottom: 0;">
														<div class="progress-bar" role="progressbar"
															ng-style="{ 'width': item.progress + '%' }"></div>
													</div>
												</td>
												<td class="text-center"><span ng-show="item.isSuccess"><i
														class="glyphicon glyphicon-ok"></i></span> <span
													ng-show="item.isCancel"><i
														class="glyphicon glyphicon-ban-circle"></i></span> <span
													ng-show="item.isError"><i
														class="glyphicon glyphicon-remove"></i></span></td>
												<td nowrap>
													<button type="button" class="btn btn-success btn-xs"
														ng-click="item.upload()"
														ng-disabled="item.isReady || item.isUploading || item.isSuccess">
														<span class="glyphicon glyphicon-upload"></span> Charger
													</button>
													<button type="button" class="btn btn-warning btn-xs"
														ng-click="item.cancel()" ng-disabled="!item.isUploading">
														<span class="glyphicon glyphicon-ban-circle"></span>
														Annuler
													</button>
													<button type="button" class="btn btn-danger btn-xs"
														ng-click="item.remove()">
														<span class="glyphicon glyphicon-trash"></span> Enlever
													</button>
												</td>
											</tr>
										</tbody>
									</table>

								</div>

							</div>





						</div>
					</div>

				</div>

			</div>
			<div class="item col-lg-3 col-md-6 col-xs-12">
				<div class="page-section">
					<div ng-include="'pages/sidebar.html'"></div>
				</div>
			</div>
		</div>

	</div>


	<br />

</div>
