<div ng-include="'pages/menubg.html'"></div>

<div class="bg-white" ng-controller="announceCtrl">

	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-xs-4 centered">
				<button type="button" class="btn btn-success btn-xs" ng-click="getPreviousAnnounceAlbum(theAnnounce.id)">
					<span class="glyphicon glyphicon-upload"></span>Precedent</button>
			</div>
			<div class="col-xs-6 col-xs-4"></div>
			<div class="col-xs-6 col-xs-2">
				<button type="button" class="btn btn-success btn-xs" ng-click="getNextAnnounceAlbum(theAnnounce.id)">
					<span class="glyphicon glyphicon-upload"></span>Suivant</button>
			</div>
		</div>
	
		<div class="row">
			<div class="item col-lg-9 col-md-6 col-xs-12">
				<h2>Photo Album ::theAnnounce.title::</h2>
				<p>
					::theAnnounce.description::
				</p>

				<div class="panel panel-default">
					<div class="carousel-preview">
						<div class="owl-carousel owl-thumb" data-sync="#owl-preview-1"
							id="owl-thumb-1">
							<div class="item text-center" ng-repeat="pic in AnnouncePictures">
								<img src="images/announces/::theAnnounce.id::/::pic::" alt="" />
							</div>
						</div>

						<div class="owl-carousel owl-preview" data-sync="#owl-thumb-1"
							id="owl-preview-1">
							<div class="item" ng-repeat="pic in AnnouncePictures">
								<img src="images/announces/::theAnnounce.id::/::pic::" alt="" />
							</div>
						</div>
					</div>
				</div>

			</div>
			<div class="item col-lg-3 col-md-6 col-xs-12">
				<div class="page-section">
					<div ng-include="'pages/sidebar.html'"></div>
				</div>
			</div>
		</div>
	</div>
	<br />
</div>
<!-- // END .bg-white -->



<!-- // END #content -->
